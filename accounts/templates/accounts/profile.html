<a1>个人信息</a1>
{{error}}
<form action="" method="POST">{% csrf_token %}
	email:<input type = "text" name="email" value="{{result.email }}"/></br>
	name:<input type = "name" name="name" value="{{result.name }}"/></br>
	validation_email:<input type = "text" name="validation_email" value="{{result.validation_email }}"/></br>
	birthday:<input type = "text" name="birthday" value="{{result.birthday }}"/></br>
	{% if result.gender == 'M' %}
	gender: 男:<input type="radio" name="gender" value="M" checked="checked" /> 
	女:<input type="radio" name="gender" value="F" /></br>
	{% else %}
	gender: 男:<input type="radio" name="gender" value="M" /> 
	女:<input type="radio" name="gender" value="F" checked="checked" /></br>
	{% endif %}
	university:<input type="text" name="uni" value="{{result.university}}"/></br>
	subject:<input type = "text" name="subject" value="{{result.subject }}"/></br>
	commencement:<input type = "text" name="commencement" value="{{result.commencement}}"/></br>
	自我描述:<input type = "text" name = "about_oneself" value="{{result.about_oneself}}"/></br>
	<input type = "submit" name="submit" value="提交"/>
	<input type = "reset" name="reset" value="取消"/>
</form>
